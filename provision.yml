---
- hosts: lb
  become: yes
  tasks:
    - name: install latest nginx
      apt: name=nginx state=latest
    - name: enable nginx
      service:
          name: nginx
          enabled: yes
    - name: Copy nginx.conf
      template:
        src: "lb.conf"
        dest: "/etc/nginx/sites-enabled/default"
    - name: restart nginx
      service:
          name: nginx
          state: restarted
- hosts: nodes
  become: yes
  gather_facts: yes
  tasks:
    - name: install apache2, fortunes and python3
      apt:
        pkg:
        - apache2
        - fortune
        - fortunes-off
        - python3
        - python3-pip
    - name: enable module cgid
      shell: "a2enmod cgid"
    - name: restart apache2
      service:
          name: apache2
          state: restarted
    - name: enable apache2
      service:
          name: apache2
          enabled: yes
    - name: write in cgi python script
      template: 
        src: node.j2
        dest: /usr/lib/cgi-bin/script.py
        mode: "0755"

