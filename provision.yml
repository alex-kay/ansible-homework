---
- hosts: lb
  become: yes
  tasks:
    - name: install latest nginx
      apt: name=nginx state=latest
    - name: enable nginx
      service:
          name: nginx
          enabled: yes
    - name: Copy nginx.conf
      template:
        src: "lb.conf"
        dest: "/etc/nginx/sites-enabled/default"
    - name: restart nginx
      service:
          name: nginx
          state: restarted
- hosts: nodes
  become: yes
  gather_facts: yes
  tasks:
    - name: install latest apache2
      apt: name=apache2 state=latest
    - name: start apache2
      service:
          name: apache2
          state: restarted
    - name: enable apache2
      service:
          name: apache2
          enabled: yes
    - name: write in html file
      template: src=node.j2 dest=/var/www/html/index.html
